name: Pana Workflow

on:
  workflow_call:
    inputs:
      min_score:
        required: false
        type: number
        default: 160
      pana_version:
        required: false
        type: string
      working_directory:
        required: false
        type: string
        default: '.'

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v5

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Pana
        run: flutter pub global activate pana ${{ inputs.pana_version }}
        
      - name: ğŸ“¦ Install webp
        run: sudo apt-get -y install webp
          
      - name: ğŸ“Š Verify Pana Score
        run: |
          pana --no-warning --json \
          --exit-code-threshold=$(( 160 - ${{ inputs.min_score }} ))
