name: Publish Dart Package Workflow

on:
  workflow_call:
    inputs:
      dart_sdk:
        required: false
        type: string
        default: 'stable'
      dry_run:
        required: false
        type: boolean
        default: false
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      timeout_minutes:
        required: false
        type: number
        default: 5
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      token:
        required: true

jobs:
  publish:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    timeout-minutes: ${{ inputs.timeout_minutes }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: ğŸŒµ Dry Run
        run: dart pub publish --dry-run

      - name: â¬‡ï¸ Download extract_latest_changelog.dart
        if: ${{ !inputs.dry_run }}
        run: curl -L https://raw.githubusercontent.com/halildurmus/workflows/main/tools/extract_latest_changelog.dart

      - name: ğŸš€ Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.token }}
          commit: main
          tag: "v$(grep '^version:' pubspec.yaml | head -n 1 | awk '{print $2}')"
          name: "v$(grep '^version:' pubspec.yaml | head -n 1 | awk '{print $2}')"
          body: $(dart run extract_latest_changelog.dart)
          draft: false
          prerelease: false

      - name: ğŸ“¢ Publish
        if: ${{ !inputs.dry_run }}
        run: dart pub publish -f
