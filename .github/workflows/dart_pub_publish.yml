name: Publish Dart Package Workflow

on:
  workflow_call:
    inputs:
      dart_sdk:
        required: false
        type: string
        default: 'stable'
      dry_run:
        required: false
        type: boolean
        default: false
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      timeout_minutes:
        required: false
        type: number
        default: 5
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      token:
        required: true

jobs:
  publish:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    timeout-minutes: ${{ inputs.timeout_minutes }}

    steps:
      - name: ðŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ðŸŽ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: ðŸ“¦ Install Dependencies
        run: dart pub get

      - name: ðŸŒµ Dry Run
        run: dart pub publish --dry-run

      - name: â¬‡ï¸ Download extract_latest_changelog.dart
        run: curl -L https://raw.githubusercontent.com/halildurmus/workflows/main/tools/extract_latest_changelog.dart

      - name: ðŸ” Extract Version
        run: |
          version=$(grep '^version:' pubspec.yaml | head -n 1 | awk '{print $2}')
          echo "ðŸš€ Version: $version"
          echo "version=$version" >> $GITHUB_ENV

      - name: ðŸ” Extract Changelog
        run: |
          changelog=$(dart extract_latest_changelog.dart)
          echo "ðŸ“ Changelog: $changelog"
          echo "changelog=$changelog" >> $GITHUB_ENV

      - name: ðŸš€ Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.token }}
          commit: main
          tag: v${{ env.version }}
          name: v${{ env.version }}
          body: '${{ env.changelog }}'
          draft: false
          prerelease: false

      - name: ðŸ“¢ Publish
        if: ${{ !inputs.dry_run }}
        run: dart pub publish -f
