name: Publish Dart Package Workflow

on:
  workflow_call:
    inputs:
      dart_sdk:
        required: false
        type: string
        default: 'stable'
      dry_run:
        required: false
        type: boolean
        default: false
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      timeout_minutes:
        required: false
        type: number
        default: 5
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      token:
        required: true

jobs:
  publish:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    timeout-minutes: ${{ inputs.timeout_minutes }}

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: 📦 Install Dependencies
        run: dart pub get

      - name: 🌵 Dry Run
        run: dart pub publish --dry-run

      - name: ⬇️ Download extract_latest_changelog.dart
        run: curl -fLo extract_latest_changelog.dart https://raw.githubusercontent.com/halildurmus/workflows/main/tools/extract_latest_changelog.dart

      - name: 🔍 Extract Version
        id: extract_version
        run: |
          version=$(grep '^version:' pubspec.yaml | head -n 1 | awk '{print $2}')
          echo "🚀 Version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: 🔍 Extract Changelog
        id: extract_changelog
        run: |
          changelog=$(dart run extract_latest_changelog.dart)
          echo "📝 Changelog:"
          echo "$changelog"
          echo "::set-output name=changelog::$(echo "$changelog" | jq -R -s .)"

      - name: 🚀 Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.token }}
          commit: main
          tag: 'v${{ steps.extract_version.outputs.version }}'
          name: 'v${{ steps.extract_version.outputs.version }}'
          body: '${{ steps.extract_changelog.outputs.changelog }}'
          draft: true
          prerelease: false

      # - name: 📢 Publish
      #   if: ${{ !inputs.dry_run }}
      #   run: dart pub publish -f
