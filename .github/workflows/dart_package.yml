name: Dart Package Workflow

on:
  workflow_call:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: ''
      codecov_flags:
        required: false
        type: string
        default: ''
      dart_sdk:
        required: false
        type: string
        default: 'stable'
      format_directories:
        required: false
        type: string
        default: '.'
      min_pana_score:
        required: false
        type: number
        default: 160
      run_tests:
        required: false
        type: boolean
        default: true
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      setup:
        required: false
        type: string
        default: ''
      upload_coverage:
        required: false
        type: boolean
        default: false
      validate_dartdoc_links:
        required: false
        type: boolean
        default: false
      verify_pana_score:
        required: false
        type: boolean
        default: false
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{inputs.working_directory}}

    runs-on: ${{inputs.runs_on}}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{inputs.dart_sdk}}

      - name: ğŸ“ Print Dart SDK version
        run: dart --version

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: âš™ï¸ Run Setup
        if: "${{inputs.setup != ''}}"
        run: ${{inputs.setup}}

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed ${{inputs.format_directories}}

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings ${{inputs.analyze_directories}}

      - name: ğŸ§ª Run Tests
        if: ${{ inputs.run_tests }}
        run: dart test

      - name: ğŸ“¦ Install coverage
        if: ${{ inputs.upload_coverage }}
        run: dart pub global activate coverage

      - name: ğŸ“Š Generate Code Coverage
        if: ${{ inputs.upload_coverage }}
        run: dart pub global run coverage:test_with_coverage

      - name: ğŸ“¡ Upload Code Coverage Reports to Codecov
        if: ${{ inputs.upload_coverage }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          files: coverage/lcov.info
          flags: ${{ inputs.codecov_flags }}
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: ğŸ“’ Check API Reference Documentation
        if: ${{ inputs.validate_dartdoc_links }}
        run: dart doc --validate-links

      - name: ğŸ“¦ Install Pana
        if: ${{ inputs.verify_pana_score }}
        run: dart pub global activate pana

      - name: ğŸ“¦ Install webp
        if: ${{ inputs.verify_pana_score && inputs.runs_on == 'ubuntu-latest' }}
        run: |
          sudo apt-get -y install webp
        
      - name: ğŸ“Š Verify Pana Score
        if: ${{ inputs.verify_pana_score }}
        run: |
          pana --no-warning \
          --exit-code-threshold=$(( 160 - ${{ inputs.min_pana_score }} )) --json
