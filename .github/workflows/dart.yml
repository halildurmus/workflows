name: Dart Package Workflow

on:
  workflow_call:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: 'lib test'
      check_coverage:
        required: false
        type: boolean
        default: false
      codecov_flags:
        required: false
        type: string
        default: ''
      concurrency:
        required: false
        type: string
        default: '6'
      dart_sdk:
        required: false
        type: string
        default: 'stable'
      format_directories:
        required: false
        type: string
        default: '.'
      format_line_length:
        required: false
        type: string
        default: '80'
      no_example:
        required: false
        type: boolean
        default: false
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      setup:
        required: false
        type: string
        default: ''
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get ${{ inputs.no_example && '--no-example' || '' }}

      - name: âš™ï¸ Run Setup
        if: "${{ inputs.setup != '' }}"
        run: ${{ inputs.setup }}

      - name: âœ¨ Check Formatting
        run: dart format --line-length ${{ inputs.format_line_length }} --set-exit-if-changed ${{ inputs.format_directories }}

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings ${{ inputs.analyze_directories }}

      - name: ğŸ§ª Run Tests
        if: ${{ !inputs.check_coverage }}
        run: dart test -j ${{ inputs.concurrency }}

      - name: ğŸ“Š Generate Code Coverage
        if: ${{ inputs.check_coverage }}
        run: |
          dart pub global activate coverage
          dart run --pause-isolates-on-exit --disable-service-auth-codes --enable-vm-service=8181 test -j ${{ inputs.concurrency }} &
          dart pub global run coverage:collect_coverage --wait-paused --uri=http://127.0.0.1:8181/ -o coverage/coverage.json --resume-isolates
          dart pub global run coverage:format_coverage --packages=.dart_tool/package_config.json --lcov -i coverage/coverage.json -o coverage/lcov.info

      - name: ğŸ“¡ Upload Code Coverage Reports to Codecov
        if: ${{ inputs.check_coverage }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          files: coverage/lcov.info
          flags: ${{ inputs.codecov_flags }}
          token: ${{ secrets.CODECOV_TOKEN }}
