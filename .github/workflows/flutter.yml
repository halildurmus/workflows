name: Flutter Package Workflow

on:
  workflow_call:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: 'lib test'
      check_coverage:
        required: false
        type: boolean
        default: false
      codecov_flags:
        required: false
        type: string
        default: ''
      concurrency:
        required: false
        type: string
        default: '6'
      flutter_channel:
        required: false
        type: string
        default: 'stable'
      flutter_version:
        required: false
        type: string
        default: ''
      format_directories:
        required: false
        type: string
        default: 'lib test'
      format_line_length:
        required: false
        type: string
        default: '80'
      randomize_execution_order_of_tests:
        required: false
        type: boolean
        default: false
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      run_tests:
        required: false
        type: boolean
        default: true
      setup:
        required: false
        type: string
        default: ''
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: ${{ inputs.flutter_channel }}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âš™ï¸ Run Setup
        if: "${{ inputs.setup != '' }}"
        run: ${{ inputs.setup }}

      - name: âœ¨ Check Formatting
        run: dart format --line-length ${{ inputs.format_line_length }} --set-exit-if-changed ${{ inputs.format_directories }}

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze ${{ inputs.analyze_directories }}

      - name: ğŸ§ª Run Tests
        if: ${{ inputs.run_tests && !inputs.check_coverage }}
        run: flutter test -j ${{ inputs.concurrency }} ${{ inputs.randomize_execution_order_of_tests && '--test-randomize-ordering-seed=random' || '' }}

      - name: ğŸ“¦ Activate Coverage
        if: ${{ inputs.check_coverage }}
        run: flutter pub global activate coverage

      - name: ğŸ“Š Generate Code Coverage
        if: ${{ inputs.check_coverage }}
        run: flutter pub global run coverage:test_with_coverage -- -j ${{ inputs.concurrency }}
        
      - name: ğŸ“¡ Upload Code Coverage Reports to Codecov
        if: ${{ inputs.check_coverage }}
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: coverage/lcov.info
          flags: ${{ inputs.codecov_flags }}
          token: ${{ secrets.CODECOV_TOKEN }}
