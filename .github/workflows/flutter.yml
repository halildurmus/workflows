name: Flutter Package Workflow

on:
  workflow_call:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: 'lib test'
      check_coverage:
        required: false
        type: boolean
        default: false
      codecov_flags:
        required: false
        type: string
        default: ''
      concurrency:
        required: false
        type: string
        default: '6'
      flutter_channel:
        required: false
        type: string
        default: 'stable'
      flutter_version:
        required: false
        type: string
        default: ''
      format_directories:
        required: false
        type: string
        default: 'lib test'
      format_line_length:
        required: false
        type: string
        default: '80'
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      setup:
        required: false
        type: string
        default: ''
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      CODECOV_TOKEN:
        required: false

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: ${{ inputs.flutter_channel }}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: ⚙️ Run Setup
        if: "${{ inputs.setup != '' }}"
        run: ${{ inputs.setup }}

      - name: ✨ Check Formatting
        run: dart format --line-length ${{ inputs.format_line_length }} --set-exit-if-changed ${{ inputs.format_directories }}

      - name: 🕵️ Analyze
        run: flutter analyze ${{ inputs.analyze_directories }}

      - name: 🧪 Run Tests
        if: ${{ !inputs.check_coverage }}
        run: flutter test -j ${{ inputs.concurrency }}

      - name: 📦 Activate Coverage
        if: ${{ inputs.check_coverage }}
        run: flutter pub global activate coverage

      - name: 📊 Run Tests and Start Code Coverage Service
        if: ${{ inputs.check_coverage }}
        run: flutter run --pause-isolates-on-exit --disable-service-auth-codes --enable-vm-service=8181 test -j ${{ inputs.concurrency }}

      - name: 📊 Collect Code Coverage
        if: ${{ inputs.check_coverage }}
        run: flutter pub global run coverage:collect_coverage --wait-paused --uri=http://127.0.0.1:8181/ -o coverage/coverage.json --resume-isolates

      - name: 📊 Format Code Coverage
        if: ${{ inputs.check_coverage }}
        run: flutter pub global run coverage:format_coverage --packages=.dart_tool/package_config.json --lcov -i coverage/coverage.json -o coverage/lcov.info

      - name: 📡 Upload Code Coverage Reports to Codecov
        if: ${{ inputs.check_coverage }}
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          files: coverage/lcov.info
          flags: ${{ inputs.codecov_flags }}
          token: ${{ secrets.CODECOV_TOKEN }}
