name: API Documentation Workflow

on:
  workflow_call:
    inputs:
      dart_sdk:
        required: false
        type: string
        default: 'stable'
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      use_flutter:
        required: false
        type: boolean
        default: false
      working_directory:
        required: false
        type: string
        default: '.'

jobs:
  build:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v6

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: ğŸ¦ Setup Flutter
        if: ${{ inputs.use_flutter }}
        uses: subosito/flutter-action@v2
        with:
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“’ Check API Documentation
        run: dart doc --dry-run
