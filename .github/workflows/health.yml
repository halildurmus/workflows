name: Health Workflow

on:
  workflow_call:
    inputs:
      dart_sdk:
        required: false
        type: string
        default: 'stable'
      flutter_channel:
        required: false
        type: string
        default: 'stable'
      flutter_version:
        required: false
        type: string
        default: ''
      update_changelog_args:
        required: false
        type: string
        default: ''
      use_flutter:
        required: false
        type: boolean
        default: false
      working_directory:
        required: false
        type: string
        default: '.'

jobs:
  health:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¯ Setup Dart
        if: ${{ !inputs.use_flutter }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: ğŸ¦ Setup Flutter
        if: ${{ inputs.use_flutter }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: ${{ inputs.flutter_channel }}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Dependencies
        if: ${{ !inputs.use_flutter }}
        run: dart pub get

      - name: ğŸ“¦ Install Dependencies
        if: ${{ inputs.use_flutter }}
        run: flutter pub get

      - name: ğŸ” Check Package Version
        run: dart run hooks:bump_version

      - name: ğŸ“¦ Install git-cliff
        run: |
          if ! command -v git-cliff &> /dev/null; then
            curl -L -o git-cliff.tar.gz https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-x86_64-unknown-linux-gnu.tar.gz
            sudo tar -xzf git-cliff.tar.gz -C /usr/local/bin
          fi

      - name: ğŸ“ Check CHANGELOG
        run: dart run hooks:update_changelog ${{ inputs.update_changelog_args }}
