name: Prepare Release Workflow

on:
  workflow_call:
    inputs:
      dart_sdk:
        required: false
        type: string
        default: stable
      dry_run:
        required: false
        type: boolean
        default: false
      flutter_channel:
        required: false
        type: string
        default: 'stable'
      flutter_version:
        required: false
        type: string
        default: ''
      update_changelog_args:
        required: false
        type: string
        default: ''
      use_flutter:
        required: false
        type: boolean
        default: false
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      token:
        required: true

jobs:
  prepare-release:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ¯ Setup Dart
        if: ${{ !inputs.use_flutter }}
        uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ inputs.dart_sdk }}

      - name: ğŸ¦ Setup Flutter
        if: ${{ inputs.use_flutter }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: ${{ inputs.flutter_channel }}
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:-:hash:-${{ hashFiles('**/pubspec.lock') }}

      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ "${{ inputs.use_flutter }}" = "true" ]; then
            flutter pub get
          else
            dart pub get
          fi

      - name: ğŸ“¦ Install git-cliff
        run: |
          if ! command -v git-cliff &> /dev/null; then
            curl -L -o git-cliff.tar.gz https://github.com/orhun/git-cliff/releases/download/v2.7.0/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz
            sudo tar -xf git-cliff.tar.gz --strip-components=1 -C /usr/local/bin
            rm git-cliff.tar.gz
          fi
          git-cliff --version

      - name: ğŸ”¼ Bump Version
        run: |
          dart run hooks:bump_version
          echo "next_version=$(grep '^version:' pubspec.yaml | head -n 1 | awk '{print $2}')" >> $GITHUB_ENV

      - name: ğŸ“ Update CHANGELOG
        run: dart run hooks:update_changelog --tag v${{ env.next_version }} ${{ inputs.update_changelog_args }}

      - name: ğŸ“œ Commit Changes
        if: ${{ !inputs.dry_run }}
        run: |
          git config user.name "Halil Durmus"
          git config user.email "durmushalil@proton.me"
          git add CHANGELOG.md pubspec.yaml
          git commit -m "chore(release): v${next_version}"

      - name: ğŸš€ Create Release Pull Request
        if: ${{ !inputs.dry_run }}
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.token }}
          commit-message: 'chore(release): v${{ env.next_version }}'
          branch: release-${{ env.next_version }}
          title: 'chore(release): v${{ env.next_version }}'
          body: This PR prepares the release of `v${{ env.next_version }}`.
          labels: release
