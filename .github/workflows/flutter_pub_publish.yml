name: Publish Flutter Package Workflow

on:
  workflow_call:
    inputs:
      flutter_channel:
        required: false
        type: string
        default: 'stable'
      flutter_version:
        required: false
        type: string
        default: ''
      runs_on:
        required: false
        type: string
        default: 'ubuntu-latest'
      timeout_minutes:
        required: false
        type: number
        default: 5
      working_directory:
        required: false
        type: string
        default: '.'
    secrets:
      GITHUB_PAT:
        required: true

jobs:
  publish:
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    runs-on: ${{ inputs.runs_on }}

    timeout-minutes: ${{ inputs.timeout_minutes }}

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter_version }}
          channel: ${{ inputs.flutter_channel }}
          cache: true

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🎯 Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: 🌵 Dry Run
        run: flutter pub publish --dry-run

      - name: ⬇️ Download extract_latest_changelog.dart
        run: curl -L https://raw.githubusercontent.com/halildurmus/workflows/main/tools/extract_latest_changelog.dart

      - name: 🚀 Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_PAT }}
          commit: main
          tag: "v$(grep '^version:' pubspec.yaml | awk '{print $2}')"
          name: "v$(grep '^version:' pubspec.yaml | awk '{print $2}')"
          body: $(dart run extract_latest_changelog.dart)
          draft: false
          prerelease: false

      - name: 📢 Publish
        run: flutter pub publish -f
